<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for collecting user feedback.">
    <meta name="author" content="Stanley Uchechukwu Ferdinand">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">â˜…</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">â˜…</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">â˜…</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">â˜…</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">â˜…</label>
                </div>
            </fieldset>


            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>


            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Value for Money"> Value for Money</label>
                <label><input type="checkbox" name="features" value="Appearance"> Appearance</label>
            </fieldset>


            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview" rows="4"
                placeholder="Write your review here..."></textarea>

            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">

            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒ¸ Stanley Uchechukwu Ferdinand, Lagos, Nigeria ðŸŒ¸</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
