<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive layout showcasing recipes, about us section, and a navigation menu">
    <meta name="author" content="Stanley Uchechukwu Ferdinand">
    <title>Responsive Wireframe</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo"><strong>RS</strong></div>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trending.html">Trending</a></li>
                <li><a href="specialevent.html">Special Event</a></li>
                <li><a href="regular.html">Regular</a></li>
            </ul>
        </nav>
        <button class="join-us">Join Us</button>
        <button class="hamburger" id="hamburger-btn">&#9776;</button>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Add your hero image here -->
        <img src="images/black.jpg" alt="Hero Section" />
        <div class="hero-text">
            <h1>Enjoy Amazing Meals</h1>
        </div>
    </section>

    <!-- Recipes Section -->
    <section class="recipes">
        <h2>Share Your Recipe</h2>
        <div class="recipe-grid">
            <div class="recipe-item"><img src="images/1.jpg" alt="Recipe 1"></div>
            <div class="recipe-item"><img src="images/2.jpg" alt="Recipe 2"></div>
            <div class="recipe-item"><img src="images/3.jpg" alt="Recipe 3"></div>
            <div class="recipe-item"><img src="images/4.jpg" alt="Recipe 4"></div>
        </div>
    </section>

    <!-- About Us Section -->
    <section class="about-us">
        <div class="about-image">
            <img src="images/6.jpg" alt="About Us Image">
        </div>
        <div class="about-text">
            <h2>ABOUT US</h2>
            <p>
                We connect people from all over the world through their unique resipes and ideas.
            </p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒ¸ Stanley Uchechukwu Ferdinand, Lagos, Nigeria ðŸŒ¸</p>
        <p id="lastModified"></p>

    <script src="scripts/project.js"></script>

</html>
